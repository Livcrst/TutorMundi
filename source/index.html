<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon | Grommet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style/home.css">
</head>
<body>

    <article id="wrapped">
        <div id="book-liked">
            <img src="/assets/img/livro.png" alt="">
        </div>
        <div id="wrapped-feedback">
            <p id="feedback">
                Como foi a ajuda do tutor?
            </p>
        </div>
        <div id="stars-full">
            <button id="one-full">
                <img src="/assets/img/estrela_cheia.svg" alt="">
            </button>
            <button id="two-full">
                <img src="/assets/img/estrela_cheia.svg" alt="">
            </button>
            <button id="three-full">
                <img src="/assets/img/estrela_cheia.svg" alt="">
            </button>
            <button id="four-full">
                <img src="/assets/img/estrela_cheia.svg" alt="">
            </button>
            <button id="five-full">
                <img src="/assets/img/estrela_cheia.svg" alt="">
            </button>

        </div>
        <div id="stars-empty">
            <button id="one-empty">
                <img src="/assets/img/estrela_vazia.svg" alt="">
            </button>
            <button id="two-empty">
                <img src="/assets/img/estrela_vazia.svg" alt="">
            </button>
            <button id="three-empty">
                <img src="/assets/img/estrela_vazia.svg" alt="">
            </button>
            <button id="four-empty">
                <img src="/assets/img/estrela_vazia.svg" alt="">
            </button>
            <button id="five-empty">
                <img src="/assets/img/estrela_vazia.svg" alt="">
            </button>

        </div>
    </article>
    <div id="buttons-control">
        <button id="skip">
            Pular
        </button>
        <button id="Confirm">
            Confirmar
        </button>
    </div>
</body>
</html>
